<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href=".//LOGIN/login.css">
	<title>LOGIN</title>

</head>
<body>
	<div class="signin-singup-wrap right-panel-active">
		<!--Sign up-->
		<div class="container_form singup-content">
			<from action = "#" target = "_blank" class="form" id = "form1">
				<h2 class="title">Sign up</h2>
				<input type="Email" class="input" name="Email" placeholder = "Email">
				<input type="text" class="input" placeholder = "Username"> 
				<input type="text" class="input" placeholder = "Password"  >
				<input type="submit" class="btn" value="Sign up">
			</from>
		</div>
		<!-- Sign in -->
		<div class="container_form singin-content">
			<from action = "#" target = "_blank" class="form" id = "form2">
				<h2 class="title">Sign in</h2>
				
				<input type="text" class="input" placeholder = "Username"> 
				<input type="text" class="input" placeholder = "Password"  >
				<a href="#" class="link">Forgot your password?</a>
				<input type="submit" class="btn" value="Sign in">
			</from>
		</div>
		<!--overlay-->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="SignIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="SignUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./LOGIN/login.js"></script>
</body>
	
</html>
